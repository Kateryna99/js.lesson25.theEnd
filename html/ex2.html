    //Задача 3. Створити генератор, який би випадковим чином поступово генерував вказану кількість парних чисел.

    class GenerateRandomEvenNumbers {
        constructor(value) {
            this.value = value
        }
        createList(num,max,min){
            let list =[]
            for (let i =0; i<num; i++){
                const randomNum = min + Math.floor(Math.random()*(max-min + 1))
                if(randomNum%2===0)
                    list.push(randomNum)
            }
            return list
        }
        getRandomIndex(list){
            const randomIndex = Math.floor(Math.random()*list.length)
            return list[randomIndex]
        }
        *[Symbol.iterator](){
            const list = this.createList(100,1,900)
            console.log(list)
            for (let i = 0; i< this.value; i++){
                 const randomIndex = this.getRandomIndex(list)
                yield randomIndex
            }
        }
    }
    const userNumber = parseInt(prompt('Enter number'))
    let evenNumbersList = new GenerateRandomEvenNumbers(userNumber)


    for (let item of evenNumbersList){
        document.write(`${item} <br>`)
