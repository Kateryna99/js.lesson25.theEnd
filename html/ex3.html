<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/tasks.css">
    <title>Document</title>

</head>
<body>
<div class="wrapper-forth">

</div>


<script>
    'use strict'
    // ///////////Задача 4. Використовуючи один з АРІ
    // https://github.com/public-apis/public-apis#animals
    //     та функцію fetch організувати завантаження та відображення даних
    //'https://dog.ceo/api/breeds/list/all'

    const userNum = parseInt(prompt('How many dogs would you like to see ?'))
function displayRandomDog(userNum) {
    for (let i = 0; i <= userNum; i++){
        fetch('https://dog.ceo/api/breeds/image/random')
            .then((response)=> response.json())
            .then((data)=> data.message)
            .then((img)=>{
                const container = document.createElement('div')
                container.classList.add('wrapper-forth__block')

                let imgCon = document.createElement('img')
                imgCon.classList.add('wrapper-forth__img')
                imgCon.src = img

                container.append(imgCon)
                document.querySelector('.wrapper-forth').append(container)
            })
    }
}
displayRandomDog(userNum)








</script>
</body>
</html>
